<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" type="text/css" href="js/snap/snap.css"/>
        <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <title>PDG - Telefonica</title>

    </head>
    <body>

    <div class="snap-drawer snap-drawer-left menu">
        <h1>Menu</h1>

        <a href="contacts.html" class="blueBtn" data-role="none" rel="external"> Mis Contactos </a>
        <a href="campaign.html" class="blueBtn" data-role="none" rel="external"> Mis Campañas </a>
        <a href="reports.html" class="blueBtn" data-role="none" rel="external"> Mis Reportes </a>
        <a href="profile.html" class="blueBtn active" data-role="none" rel="external"> Mis Datos </a>
        <a href="#" class="btnText"> Cerrar Sesión </a>
    </div>

    <div class="snap-content" id="snapContent" >

        <div data-role="page" id="profilePage" data-theme="c">

            <div data-role="header">
                <img src="./img/ico-menu.png" class="menuBtn"/>
                <p class="title">Mis Datos</p>
                <a href="home.html" class="home" data-role="none" rel="external"><img src="img/ico-home.png" /></a>
            </div>
            <div role="main" class="container">

                <div class="profileForm">
                        <form novalidate="" id="theForm">

                            <h2>Datos de la Empresa</h2>
                            <input type="text" data-role="none" placeholder="idEmpresa" class="campo idEmpresa" disabled>
                            <input type="text" data-role="none" placeholder="Razon Social" class="campo razonSocial">
                            <input type="text" data-role="none" placeholder="Telefono" class="campo telefonoEmp">

                            <h2>Datos de Contacto</h2>
                            <input type="text" data-role="none" placeholder="Nombre" class="campo name">
                            <input type="email" data-role="none" placeholder="Email" class="campo email">
                            <input type="email" data-role="none" placeholder="Email alternativo" class="campo emailAlt">
                            <input type="text" data-role="none" placeholder="Telefono" class="campo telefono">
                            <input type="text" data-role="none" placeholder="Celular" class="campo celular">
                            <input type="text" data-role="none" placeholder="Telefono 2" class="campo telefono2">

                            <input type="submit" class="submitEventBtn" value="Go"/>
                        </form>
                        <div class="errors">
                            <img src="img/ico-error.png"> <p>Usuario o contraseña incorrectos</p>
                        </div>

                        <a href="#" class="blueBtn">Guardar Cambios</a>
                </div>


            </div> <!-- /content -->

        </div> <!-- /page -->

    </div>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/snap/snap.min.js"></script>
    <script type="text/javascript" src="js/jssite.js"></script>
    <script type="text/javascript" src="js/scriptProfile.js"></script>

    </body>
</html>
