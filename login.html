<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />

        <title>PDG - Telefonica</title>

    </head>
    <body>

    <div data-role="page" id="loginPage" data-theme="c">

        <div role="main" class="container">

            <img class="theLogo" src="img/logo.png"/>


            <div class="innerContainer">

                <h2 class="font_1">Bienvenido</h2>
                <p class="font_2">Presencia Digital Gestionada</p>

                <form id="loginForm" novalidate>
                    <input class="campo username font_3" type="email" placeholder="Email" data-role="none" value="" />
                    <input class="campo password font_3" type="password" placeholder="Contraseña" data-role="none" maxlength="20" value=""/>
                    <i class="fa fa-lock" style="color:#000;"></i>
                    <input type="submit" class="submitEventBtn" value="Go"/>
                </form>

                <div class="errors">
                    <img src="img/ico-error.png"/> <p>Usuario o contraseña incorrectos</p>
                </div>

                <a href="pwdRecover.html" class="btnText recuperar" data-role="none" rel="external">¿Olvidó su contraseña?</a>
                <a href="#" class="btn ingreso font_4" data-role="none" rel="external">Ingresar</a>
            </div>


        </div> <!-- /content -->

    </div> <!-- /page -->

        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jssite.js"></script>
        <script type="text/javascript" src="js/scriptDevice.js"></script>
        <script type="text/javascript" src="js/scriptLogin.js"></script>
    </body>
</html>
